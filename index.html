<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.4/handlebars.min.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/80a8b5f4b8.js" crossorigin="anonymous"></script>
        <title>Calendar</title>
    </head>
    <body>
        <div class="wrapper">
          <div class="top-calendar">
            <div class="btn-navigation"><i class="fas fa-chevron-left mese-prec"></i></div>
            <h1><span id="nome-mese">Gennaio</span> 2018</h1>
            <div class="btn-navigation"><i class="fas fa-chevron-right mese-succ"></i></div>
          </div>
          <div class="days">
            <div class="monday">Lunedì</div>
            <div class="tuesday">Martedì</div>
            <div class="wednesday">Mercoledì</div>
            <div class="thursday">Giovedì</div>
            <div class="friday">Venerdì</div>
            <div class="saturday">Sabato</div>
            <div class="sunday">Domenica</div>
          </div>
          <div class="main-calendar">
              <div id="calendar">

              </div>
          </div>
        </div>

        <script id="calendar-template" type="text/x-handlebars-template">
            <div data-day="{{dataDay}}" class="{{giorno}}"> {{day}} </div>
        </script>


        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
